<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Contacto - Barbería Alura</title>
</head>
<body>
  <header>
    <div class="caja">
      <h1>
        <img src="./img/logo.png" alt="Logo de la Barbería Alura">
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main-contacto">
    <form action="">
      <label for="nombre-apellido">Nombre y Apellido</label>
      <input type="text" id="nombre-apellido" class="input-padron" required>
      <label for="correo-electronico">Correo Electrónico</label>
      <input type="email" name="" id="correo-electronico" class="input-padron" required placeholder="email@dominio.com">
      <label for="telefono">Telefono</label>
      <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
      <label for="mensaje">Mensaje</label>
      <textarea name="mensaje" id="mensaje" cols="69" rows="10" class="input-padron" required></textarea>
      <fieldset>
        <legend>¿Cómo le gustaría que lo contactemos?</legend>
        <label for="radio-email">
          <input type="radio" name="contacto" value="email" id="radio-email"> Email
        </label>
        <label for="radio-telefono">
          <input type="radio" name="contacto" value="telefono" id="radio-telefono"> Teléfono
        </label>
        <label for="radio-whatsapp">
          <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked> WhatsApp
        </label>
      </fieldset>
      <fieldset>
        <legend>¿En que horario prefiere ser atendido?</legend>
        <select>
          <option value="mañana">Mañana</option>
          <option value="tarde">Tarde</option>
          <option value="noche">Noche</option>
        </select>
      </fieldset>
      <label class="checkbox">
        <input type="checkbox" checked> ¿Le gustaría recibir novedades de la Barbería Alura?
      </label>
      <input type="submit" value="Enviar Formulario" class="enviar">
    </form>
    <table>
      <thead>
        <tr>
          <th>Lunes</th>
          <th>Horario</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Miércoles</td>
          <td>08hs - 20hs</td>
        </tr>
        <tr>
          <td>Viernes</td>
          <td>08hs - 20hs</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <img src="./img/logo-blanco.png" alt="Logo de la Barbería Alura">
    <p class="copyright">&copy; Copyright Barbería Alura - 2023</p>
  </footer>
</body>
</html>
