<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    
    //Gris
    pincel.fillStyle = "lightgrey"; //propiedad o característica 
    pincel.fillRect(0,0,600,400); // inicio X,Y, fin X,Y
    
    //Verde
    pincel.fillStyle = "green"; //propiedad o característica 
    pincel.fillRect(0,0,200,400); // función

    //Rojo
    pincel.fillStyle = "red"; //propiedad o característica 
    pincel.fillRect(400,0,200,400); // función

    //Triangulo Amarillo
    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(300,200);
    pincel.lineTo(200,400);
    pincel.lineTo(400,400);
    pincel.fill();

    //Circulo Azul
    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(300,200,50,0,2*3.14); //pos X,Y,Circunferencia,AnguloInicial,AnguloFinal
    pincel.fill();

</script>
    <!-- https://developer.mozilla.org/es/docs/Web/API/Canvas_API -->
