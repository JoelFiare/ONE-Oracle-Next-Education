<meta charset="UTF-8">
<h1>Calculadora de IMC</h1>

<script>

    function saltarLinea() {

        document.write("<br><br>");

    }

    function imprimir(mensaje) {

        document.write(mensaje);
        saltarLinea();

    }

    function calcularImc(peso, altura) {

        return (peso / (altura * altura));

    }

    var nombre = prompt("Ingrese su nombre")
    var pesoInformado = prompt(nombre + ", ingrese su peso:")
    var alturaInformada = prompt(nombre + ", ingrese su altura:")

    var imcCalculado = calcularImc(pesoInformado, alturaInformada)

    imprimir("El promedio del imc calculado de " + nombre + " es: " + imcCalculado);

</script>
