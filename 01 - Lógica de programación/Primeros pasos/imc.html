<meta charset="UTF-8">
<h1>Calculadora de IMC</h1>

<script>

    function saltarLinea() {

        document.write("<br><br>");

    }

    function imprimir(mensaje) {

        document.write(mensaje);
        saltarLinea();

    }

    function calcularImc(peso, altura) {

        imc = peso / (altura * altura);
        return(imc);

    }
    
    var peso1 = 84;
    var altura1 = 1.70;
    var imc1 = calcularImc(peso1, altura1);
