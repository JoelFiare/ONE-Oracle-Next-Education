<meta charset="UTF-8">
<h1>Funciones</h1>

<script>

    function saltarLinea() {

        document.write("<br><br>");

    }

    var anho = 2025;

    document.write("Juan tiene: " + (anho - 2000) + " años");
    saltarLinea();

    document.write("Pedro tiene: " + (anho - 1995) + " años");
    saltarLinea();

    anho = 2030;
    document.write("Carlos tiene: " + (anho - 2005) + " años");
    saltarLinea();

</script>
