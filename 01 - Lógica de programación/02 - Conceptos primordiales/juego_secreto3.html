<meta charset="UTF-8">

<input placeholder="Ingrese un valor" type="text" />
<button>Verificar</button>

<script>
    function aleatorio() {
        return Math.round(Math.random() * 10);
    }

    function sortearNumeros(cantidad) {
        var secretos = [];
        var contador = 1;
        while (contador <= cantidad) {
            var numeroAleatorio = aleatorio();
            console.log(numeroAleatorio);
            var encontrado = false;

            if (numeroAleatorio != 0) {
                for (var posicion = 0; posicion < secretos.length; posicion++) {
                    if (numeroAleatorio == secretos[posicion]) {
                        encontrado = true;
                        break;
                    }
                }

                if (encontrado == false) {
                    secretos.push(numeroAleatorio);
                    contador++;
                }
            }


        }
        return secretos;
    }

    var secreto = sortearNumeros(4);
    console.log(secreto);

    var input = document.querySelector("input"); //valor de la etiqueta
    input.focus();

    function verificar() {
        var encontrado = false;
        for (var posicion = 0; posicion < secreto.length; posicion++) {

            if (parseInt(input.value) == secreto[posicion]) {
                alert("Usted acertó");
                encontrado = true;
                break;
            }
        }

        if (encontrado == false) {
            alert("Usted erró");
        }

        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verificar;
</script>
