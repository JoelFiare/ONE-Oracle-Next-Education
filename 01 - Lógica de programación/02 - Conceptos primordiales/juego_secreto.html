<meta charset="UTF-8">

<input placeholder="Ingrese un valor" type="text"/>
<button>Verificar</button>

<script>
    var secreto = Math.round(Math.random()*10);
    var input = document.querySelector("input"); //valor de la etiqueta
    input.focus();

    function verificar() {
        
        if (parseInt(input.value) == secreto) {
            alert("Usted acertó");
        } else {
            alert("Usted erró");
        }

        input.value ="";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verificar;
</script>
