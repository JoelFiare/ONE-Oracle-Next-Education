<meta charset="UTF-8">
<h1>Calculadora de IMC</h1>

<script>

    function saltarLinea() {

        document.write("<br><br>");

    }

    function imprimir(mensaje) {

        document.write(mensaje);
        saltarLinea();

    }

    function calcularImc(peso, altura) {

        return (peso / (altura * altura));

    }

    var nombre = prompt("Ingrese su nombre")
    var pesoInformado = prompt(nombre + ", ingrese su peso:")
    var alturaInformada = prompt(nombre + ", ingrese su altura:")

    var imcCalculado = calcularImc(pesoInformado, alturaInformada)

    imprimir(nombre + ", su IMC calculado es de: " + imcCalculado);

    if (imcCalculado < 18.5) {

        imprimir("IMC Insuficiente");

    } else if (imcCalculado > 18.5 && imcCalculado < 25) {

        imprimir("IMC Normal");

    } else if (imcCalculado >= 25 && imcCalculado < 30) {

        imprimir("IMC sobrepeso");

    } else if (imcCalculado >= 30) {

        imprimir("IMC Obesidad");
        
    }

</script>
